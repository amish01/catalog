{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

{% for item in  categoryItems %}

<p><a href="{{url_for("itemDescription", category_name = category_name, item_name = item.name)}}">{{ item.name}}</a></p>


{% endfor %}
{% else %}

 <h1> There are no items in this category </h1>
 
{% endif %}
{% endblock %}
